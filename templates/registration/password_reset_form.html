<!DOCTYPE html>
{% load static %}
<html>

<head>

    <title>Trilha de Conhecimento</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{% static 'css/estilo-login.css' %}">
    <link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

</head>

<body>

<main>

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">

                <form class="form-container" method="post" action="">
                    {% csrf_token %}

                    <img class="img-fluid" src="{% static 'img/logo.png' %}">
                    <div class="form-group">

                        <input type="email"
                               class="form-control"
                               name="{{ form.email.name }}"
                               id="email"
                               placeholder="E-mail de recuperação"
                               required>

                        {% for error in form.email.errors %}
                            <p style="color: red"> {{ error }} </p>
                        {% endfor %}

                    </div>

                    <button type="submit" class="btn btn-login btn-lg btn-block mt-4 mb-4">Enviar</button>
                    <div class="text-left">

                        <a href="{% url 'login' %}">Voltar</a>

                    </div>
                </form>

            </div>

        </div>

    </div>

</main>

<!-- Bootstrap core JavaScript-->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Core plugin JavaScript-->
<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

<!-- Custom scripts for all pages-->
<script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
